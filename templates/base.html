{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome - Google Fonts - MDB - Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Compiled and minified CSS: Bootstrap - Project -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'base/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/chatapp.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/profile.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png"/>
    {% block 'head' %} {% endblock 'head' %}

    <title>{% block 'titulo' %} {% endblock 'titulo' %}</title>
</head>
<body class="bg-blue-grey-lighten-5">

    {% block 'conteudo' %} {% endblock 'conteudo' %}
    
    <!-- Compiled and minified JavaScript: JQuery - Bootstrap - MDB -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <!-- Core theme JS -->
    {% comment  %}
        <script src="{% static 'base/js/scripts.js' %}"></script>
    {% endcomment %}
    {% block 'script' %} {% endblock 'script' %}
</body>
</html>
